<h1>Panel de Administración</h1>

<div class="admin-buttons">

  <button id="btnEdit">Editar producto</button>
  <button id="btnDelete">Eliminar producto</button>

<!-- Formulario (oculto por defecto) -->
<form id="form" class="hidden">
  <h3 id="formTitle">Agregar prenda de ropa</h3>
  <div class="form-grid">
    <input type="text" placeholder="Nombre" id="name" required />
    <input type="text" placeholder="Descripción" id="description" />
    <input type="file" id="imageInput" accept="image/*" />
    <input type="number" placeholder="Precio" id="price" step="0.01" />
    <input type="number" placeholder="Descuento (%)" id="discount" />

    <select id="color" required>
      <option value="">Color</option>
      <option value="Negro">Negro</option>
      <option value="Amarillo">Amarillo</option>
      <option value="Azul">Azul</option>
      <option value="Blanco">Blanco</option>
      <option value="Rojo">Rojo</option>
      <option value="Beige">Beige</option>
      <option value="Verde">Verde</option>
      <option value="Rosa">Rosa</option>
      <option value="Gris">Gris</option>
    </select>

    <select id="gender" required>
      <option value="">Género</option>
      <option value="Hombre">Hombre</option>
      <option value="Mujer">Mujer</option>
    </select>

    <select id="season" required>
      <option value="">Temporada</option>
      <option value="Primavera">Primavera</option>
      <option value="Verano">Verano</option>
      <option value="Otoño">Otoño</option>
      <option value="Invierno">Invierno</option>
    </select>

    <input type="text" placeholder="Tipo" id="type" />
    <input type="date" placeholder="Fecha de lanzamiento" id="release_date" />

    <select id="style" required>
      <option value="">Estilo</option>
      <option value="Casual">Casual</option>
      <option value="Formal">Formal</option>
      <option value="Deportivo">Deportivo</option>
    </select>

    <input type="hidden" id="editId" />
  </div>

  <div class="form-actions">
    <button type="submit" class="btn primary">Guardar</button>
    <button type="button" id="btnCancel" class="btn secondary">Cancelar</button>
  </div>
</form>
