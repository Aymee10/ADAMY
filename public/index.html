<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8" />
  <title>CRUD</title>

  <!-- Funnel Display font -->

<body>
  <h1>ADAMY</h1>

<form id="form">
  <h3 id="formTitle">Agregar prenda de ropa</h3>
  <input type="text" placeholder="Nombre" id="name" required />
  <input type="text" placeholder="Descripción" id="description" />
  <input type="text" placeholder="Imagen (nombre archivo)" id="image" />
  <input type="number" placeholder="Precio" id="price" step="0.01" />
  <input type="number" placeholder="Descuento (%)" id="discount" />
  <input type="text" placeholder="Color" id="color" />
  <input type="text" placeholder="Género" id="gender" />
  <input type="text" placeholder="Temporada" id="season" />
  <input type="text" placeholder="Tipo" id="type" />
  <input type="date" placeholder="Fecha de lanzamiento" id="release_date" />
  <input type="text" placeholder="Estilo" id="style" />
  <button type="submit">Guardar</button>
  <button type="button" id="btnCancel">Cancelar</button>
</form>

<ul id="itemList"></ul>

  <script src="../services.js"></script>
</body>

</html>
