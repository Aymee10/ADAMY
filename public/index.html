<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>CRUD</title>
  <link rel="stylesheet" href="../src/styles/base.css">
  <!-- Funnel Display font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <!-- Red Hat Text font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>ADAMY</h1>

  <form id="formulario">
    <h3 id="tituloFormulario">Agregar prenda de ropa</h3>
    <input type="text" placeholder="Nombre" id="nombre" required />
    <input type="text" placeholder="Descripción" id="descripcion" />
    <input type="text" placeholder="Imagen (nombre archivo)" id="imagen" />
    <input type="number" placeholder="Precio" id="precio" step="0.01" />
    <input type="number" placeholder="Descuento (%)" id="descuento" />
    <input type="text" placeholder="Color" id="color" />
    <input type="text" placeholder="Género" id="genero" />
    <input type="text" placeholder="Temporada" id="temporada" />
    <input type="text" placeholder="Tipo" id="tipo" />
    <input type="date" placeholder="Fecha de lanzamiento" id="fecha_lanzamiento" />
    <input type="text" placeholder="Estilo" id="estilo" />
    <button type="submit">Guardar</button>
    <button type="button" id="btnCancelar">Cancelar</button>
  </form>

  <ul id="listaLibros"></ul>

  <script src="../services.js"></script>
</body>



</html>
